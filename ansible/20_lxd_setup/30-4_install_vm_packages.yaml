          âœ… VM Packages Installed Successfully ({{ inventory_hostname }})
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          DETAILS:
            âœ“ Essential packages installed on all VMs
            âœ“ VM-specific packages installed where defined
            âœ“ Package installation verified
          
          Configured VMs:
          {% for vm in vms_to_configure %}
          - {{ vm }}:
              Installed: curl wget git htop vim python3 python3-pip net-tools dnsutils
              {% if hostvars[vm]['vm_packages'] is defined %}
              VM-specific: {{ hostvars[vm]['vm_packages'] }}
              {% endif %}
