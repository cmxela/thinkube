apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-backend
  namespace: dashboard-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-backend
  template:
    metadata:
      labels:
        app: dashboard-backend
    spec:
      containers:
      - name: dashboard-backend
        image: registry.cmxela.com/thinkube/dashboard-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: KEYCLOAK_URL
          value: "https://keycloak.k8s.cmxela.com"
        - name: KEYCLOAK_REALM
          value: "kubernetes"
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dashboard-hub-keycloak
              key: client_id
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dashboard-hub-keycloak
              key: client_secret
        - name: KEYCLOAK_VERIFY_SSL
          value: "true"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: app-pull-secret