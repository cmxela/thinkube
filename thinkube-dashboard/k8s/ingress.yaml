apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-hub-ingress
  namespace: dashboard-hub
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    # Pass authentication headers to the backend
    nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user,x-auth-request-email,x-auth-request-preferred-username,x-auth-request-groups,authorization"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.k8s.cmxela.com
    secretName: dashboard-hub-tls-secret
  rules:
  - host: dashboard.k8s.cmxela.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80